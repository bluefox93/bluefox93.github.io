<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Táblázat</title>
</head>

<body>
    <table>
        <caption>Nyitvatartás</caption>
        <thead>
            <!--Fejléc-->
            <tr>
                <th>Nap</th>
                <th>Nyitás</th>
                <th>Zárás</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!--Table row-->
                <td>Hétfő-Péntek</td>
                <td>09:00</td>
                <td rowspan="2">21:00</td>
            </tr>
            <tr>
                <!--Table row-->
                <td>Szombat</td>
                <td>24:00</td>
            </tr>
            <tr>
                <!--Table row-->
                <td>Vasárnap</td>
                <td colspan="2"> <center>Zárva</center> </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    &copy; 2019
                </td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
